<!DOCTYPE html>
<html lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login GestorFinanceiro (Interno)</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "primary-dark": "#0e62b6",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-100 min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-md bg-white dark:bg-slate-800 rounded-xl shadow-lg dark:shadow-slate-900/50 overflow-hidden border border-slate-100 dark:border-slate-700">
<div class="pt-10 pb-6 px-8 text-center">
<div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-primary/10 dark:bg-primary/20 mb-6">
<span class="material-icons text-primary text-3xl">account_balance_wallet</span>
</div>
<h1 class="text-2xl font-bold text-slate-900 dark:text-white mb-2">Bem-vindo de volta</h1>
<p class="text-slate-500 dark:text-slate-400 text-sm">
                Acesse sua conta para gerenciar suas finanças.
            </p>
</div>
<div class="px-8 pb-8">
<form action="#" class="space-y-6" method="POST">
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5" for="email">E-mail</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons text-slate-400 text-lg">mail_outline</span>
</div>
<input class="block w-full pl-10 pr-3 py-2.5 border border-slate-300 dark:border-slate-600 rounded-lg text-slate-900 dark:text-white placeholder-slate-400 bg-white dark:bg-slate-700/50 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-shadow sm:text-sm" id="email" name="email" placeholder="exemplo@email.com" required="" type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5" for="password">Senha</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons text-slate-400 text-lg">lock_outline</span>
</div>
<input class="block w-full pl-10 pr-3 py-2.5 border border-slate-300 dark:border-slate-600 rounded-lg text-slate-900 dark:text-white placeholder-slate-400 bg-white dark:bg-slate-700/50 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-shadow sm:text-sm" id="password" name="password" placeholder="•••••••••" required="" type="password"/>
<button class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 focus:outline-none" type="button">
</button>
</div>
</div>
<div class="flex items-center justify-between">
<div class="flex items-center">
<input class="h-4 w-4 text-primary focus:ring-primary border-slate-300 rounded dark:border-slate-600 dark:bg-slate-700" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-sm text-slate-600 dark:text-slate-400" for="remember-me">
                            Lembrar de mim
                        </label>
</div>
<div class="text-sm">
<a class="font-medium text-primary hover:text-primary-dark transition-colors" href="#">
                            Esqueceu a senha?
                        </a>
</div>
</div>
<div>
<button class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-semibold text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors disabled:opacity-50 disabled:cursor-not-allowed" type="submit">
                        Entrar
                    </button>
</div>
</form>
</div>
<div class="bg-slate-50 dark:bg-slate-800/50 px-8 py-4 border-t border-slate-100 dark:border-slate-700">
<div class="flex items-center justify-center space-x-2 text-slate-400 dark:text-slate-500">
<span class="material-icons text-sm">lock</span>
<p class="text-xs text-center font-medium">
                    Ambiente seguro e criptografado. Seus dados estão protegidos.
                </p>
</div>
</div>
</div>
<div class="fixed top-0 left-0 w-full h-full -z-10 overflow-hidden pointer-events-none">
<div class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] rounded-full bg-primary/5 blur-[120px]"></div>
<div class="absolute -bottom-[10%] -right-[10%] w-[30%] h-[30%] rounded-full bg-primary/10 blur-[100px]"></div>
</div>

</body></html>
